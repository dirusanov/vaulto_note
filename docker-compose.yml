services:
  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=vaulto
      - POSTGRES_PASSWORD=vaultopass
      - POSTGRES_DB=vaulto_db
    ports:
      - "5450:5432"

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://vaulto:vaultopass@db:5432/vaulto_db
      - JWT_SECRET_KEY=changethis_secret_key_for_dev_only
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - API_SECRET_KEY=${API_SECRET_KEY:-your_secret_api_key_here}
      - WHISPER_API_URL=http://whisper:9000/inference
      - WHISPER_API_TIMEOUT=120
      - LLM_API_URL=http://ollama:11434/v1/chat/completions
      - LLM_MODEL=llama3
      - LLM_TEMPERATURE=0.4
      - LLM_TIMEOUT=120
    depends_on:
      db:
        condition: service_started
      whisper:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"

  whisper:
    build:
      context: .
      dockerfile: Dockerfile.whisper
    environment:
      - WHISPER_THREADS=4
    ports:
      - "9000:9000"
    volumes:
      - whisper_data:/opt/whisper.cpp/models

  ollama:
    image: ollama/ollama:latest
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  ollama-init:
    image: curlimages/curl:8.11.0
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint:
      - sh
      - -c
      - |
        curl -s -X POST http://ollama:11434/api/pull -d '{"model":"llama3"}' && echo "llama3 ready"
    restart: "on-failure:3"

volumes:
  postgres_data:
  whisper_data:
  ollama:
